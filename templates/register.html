{% extends "base.html" %}

{% block content %}
<h2>Register</h2>
<form method="post">
    <label for="username">Name as per NRIC</label>
    <input type="text" id="username" name="username" required>
  <br>
  <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
  <br>
  <br>
    <label for="email">Email</label>
    <input type="email" id="email" required>
    <br>
    <br>
    <label for="role">Role</label>
    <select id="role" name="role" required>
        <option value="Member">Member</option>
        <option value="SectionLeader">Section Leader</option>
        <option value="Quartermaster">Quarter Master</option>
        <option value="Treasurer">Treasurer</option>
        <option value="Secretary">Secretary</option>
        <option value="Vice-president">Vice-President</option>
        <option value="President">President</option>
    </select>
    <br>
    <br>
    <label for="instrument">Instrument</label>
    <input type="text" id="instrument" name="instrument" required>
    <br>
    <br>
    <label for="section">Section</label>
    <input type="text" id="section" name="section" required>
    <br>
    <br>
    <label for="skill_level">Skill Level</label>
    <input type="number" id="skill_level" name="skill_level" min="1" max="5" required>
    <button type="submit">Register</button>
</form>
{% endblock %}
